# Versão do Docker Engine.
version: '3.8'

# Serviços em contêineres.
services:
  geoserver:
    image: joaovictorlopes/geoserver:v1.0.0
    ports:
      - "8080:8080"
    networks:
      network1:
        ipv4_address: 20.0.0.2

# Redes dos contêineres.
networks:
  network1:
    name: jvls
    driver: overlay
    ipam:
      driver: default
      config:
        - subnet: 20.0.0.0/24
