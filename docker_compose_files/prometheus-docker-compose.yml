#      - --path.rootfs=/host
#    network_mode: host
#    pid: host
#    restart: unless-stopped
#    volumes:
#      - /:/host:ro,rslave

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    ports:
      - 9292:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
